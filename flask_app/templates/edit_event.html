<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/add_edit_event_styling.css') }}" rel="stylesheet">
    <title>Edit Event</title>
</head>

<body>
    <div class="container py-3">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn-sm btn-primary">Dashboard</a>
                </div>
                <div>
                    <a href="{{ url_for('logout') }}" class="btn-sm btn-danger">Logout</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Edit an event</h3>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('update_event') }}" method="POST">
                                <input type="hidden" name="event_id" value="{{ event.event_id }}">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}">
                                </div>
                                <div class="form-group radio-group">
                                    <input class="form-check-input" type="radio" name="game" id="9-ball" value="9-ball" {% if event.game=='9-ball' %}checked{% endif %}>
                                    <label class="form-check-label" for="9-ball">9-Ball</label>
                                    <input class="form-check-input" type="radio" name="game" id="8-ball" value="8-ball" {% if event.game=='8-ball' %}checked{% endif %}>
                                    <label class="form-check-label" for="8-ball">8-Ball</label>
                                </div>
                                <div class="form-group narrow-field">
                                    <select name="city" id="city" class="form-control">
                                        <option value="" disabled>City</option>
                                        <option value="new_york" {% if event.city == 'new_york' %}selected{% endif %}>New York</option>
                                        <option value="los_angeles" {% if event.city == 'los_angeles' %}selected{% endif %}>Los Angeles</option>
                                        <option value="san_francisco" {% if event.city == 'san_francisco' %}selected{% endif %}>San Francisco</option>
                                        <option value="chicago" {% if event.city == 'chicago' %}selected{% endif %}>Chicago</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}">
                                </div>
                                <div class="form-group narrow-field">
                                    <input type="date" class="form-control" id="date" name="date" value="{{ event_date }}">
                                    <input type="time" class="form-control" id="time" name="time" value="{{ event_time }}">
                                </div>
                                <select name="format" id="format" class="form-control">
                                    <option value="" disabled>Format</option>
                                    <option value="single_elimination" {% if event.format == 'single_elimination' %}selected{% endif %}>Single Elimination</option>
                                    <option value="double_elimination" {% if event.format == 'double_elimination' %}selected{% endif %}>Double Elimination</option>
                                    <option value="round_robin" {% if event.format == 'round_robin' %}selected{% endif %}>Round Robin</option>
                                </select>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="max_players" name="max_players" value="{{ event.max_players }}">
                                </div>
                                <br>
                                <div>
                                    <input type="submit" class="btn btn-primary" value="Submit">
                                </div>
                            </form><br>
                            <div>
                                {% if errors %}
                                <ul class="messages">
                                    {% for error in errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 d-flex align-items-center justify-content-center">
                    <div class="logo">
                        <img src="{{ url_for('static', filename='images/9-ball-rack.png') }}" alt="9-ball rack">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
