<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/add_edit_event_styling.css') }}" rel="stylesheet">
    <title>Add Event</title>
</head>

<body>
    <div class="container py-3">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn-sm btn-primary">Dashboard</a>
                </div>
                <div>
                    <a href="{{ url_for('show_profile', profile_id=session['profile_id']) }}" class="btn-sm btn-primary">My Profile</a>
                    <a href="{{ url_for('logout') }}" class="btn-sm btn-danger">Logout</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Add an event</h3>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('new_event') }}" method="POST">
                                <input type="hidden" name="players_registered" value="{{ players_registered }}">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                                </div>
                                <div class="form-group radio-group">
                                    <input class="form-check-input" type="radio" name="game" id="9-ball" value="9-ball">
                                    <label class="form-check-label" for="9-ball">9-Ball</label>
                                    <input class="form-check-input" type="radio" name="game" id="8-ball" value="8-ball">
                                    <label class="form-check-label" for="8-ball">8-Ball</label>
                                </div>
                                <div class="form-group narrow-field">
                                    <select name="city" id="city" class="form-control">
                                        <option value="" selected disabled>City</option>
                                        <option value="new_york">New York</option>
                                        <option value="los_angeles">Los Angeles</option>
                                        <option value="san_francisco">San Francisco</option>
                                        <option value="chicago">Chicago</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="location" name="location" placeholder="Location">
                                </div>
                                <div class="form-group narrow-field">
                                    <input type="date" class="form-control" id="date" name="date">
                                    <input type="time" class="form-control" id="time" name="time">
                                </div>
                                <select name="format" id="format" class="form-control">
                                    <option value="" selected disabled>Format</option>
                                    <option value="single_elimination">Single Elimination</option>
                                    <option value="double_elimination">Double Elimination</option>
                                    <option value="round_robin">Round Robin</option>
                                </select>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="max_players" name="max_players" placeholder="Max Players">
                                </div>
                                <br>
                                <div>
                                    <input type="submit" class="btn btn-primary" value="Submit">
                                </div>
                            </form><br>
                            <div>
                                {% if errors %}
                                <ul class="messages">
                                    {% for error in errors %}
                                    <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="logo">
                        <img src="{{ url_for('static', filename='images/8-ball-rack.png') }}" alt="8-ball racl">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
